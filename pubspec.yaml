name: shareloc
description: A Flutter app for real-time location sharing

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  firebase_database: ^11.1.4
  cloud_firestore: ^5.4.4
  # Location services (sudah include permission handling)
  location: ^5.0.3
  http: ^1.2.0
  geocoding: ^4.0.0
  # Maps
  google_maps_flutter: ^2.5.0
  #vibration
  vibration: ^3.1.3
  # UI components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/tracker_icon.png"
  min_sdk_android: 23

flutter:
  uses-material-design: true
  assets:
    - assets/images/bg.png
    - assets/icon/
    - lib/services/



